<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Hugging Face Space Connection Test</h1>
    
    <button onclick="testRootEndpoint()">Test Root Endpoint</button>
    <button onclick="testPredictEndpoint()">Test Predict Endpoint (No File)</button>
    <button onclick="testWithCurl()">Show cURL Commands</button>
    
    <div id="results"></div>

    <script>
        const HF_SPACE_URL = 'https://yashwanth2912-deepfake-model.hf.space';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testRootEndpoint() {
            addResult('Testing root endpoint...', 'info');
            try {
                const response = await fetch(HF_SPACE_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    addResult(`‚úÖ Root endpoint accessible! Status: ${response.status}`, 'success');
                    addResult(`Response preview: ${text.substring(0, 100)}...`, 'info');
                } else {
                    addResult(`‚ùå Root endpoint returned status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Root endpoint failed: ${error.message}`, 'error');
            }
        }

        async function testPredictEndpoint() {
            addResult('Testing predict endpoint (no file)...', 'info');
            try {
                const response = await fetch(`${HF_SPACE_URL}/predict`, {
                    method: 'POST',
                    mode: 'cors'
                });
                
                addResult(`Predict endpoint responded with status: ${response.status}`, 
                         response.status === 400 ? 'success' : 'error');
                
                const result = await response.json();
                addResult(`Response: ${JSON.stringify(result)}`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Predict endpoint failed: ${error.message}`, 'error');
            }
        }

        function testWithCurl() {
            addResult('Here are some cURL commands to test your API:', 'info');
            addResult(`<pre>
# Test if the space is accessible:
curl -X GET "${HF_SPACE_URL}"

# Test predict endpoint (should return 400 error for missing file):
curl -X POST "${HF_SPACE_URL}/predict"

# Test with a file upload:
curl -X POST -F "file=@your_video.mp4" "${HF_SPACE_URL}/predict"
            </pre>`, 'info');
        }

        // Auto-run basic tests on load
        window.onload = function() {
            addResult('üöÄ Starting automatic tests...', 'info');
            setTimeout(testRootEndpoint, 1000);
            setTimeout(testPredictEndpoint, 3000);
        };
    </script>
</body>
</html>
